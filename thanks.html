<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join us</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="
        px-4
        py-16
        mx-auto
        sm:max-w-xl
        md:max-w-full
        lg:max-w-screen-xl
        md:px-24
        lg:px-8 lg:py-20
      "
    >
      <div class="mx-auto sm:text-center lg:max-w-2xl">
        <div
          class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12"
        >
          <div>
            <p
              class="
                inline-block
                px-3
                py-px
                mb-4
                text-xs
                font-semibold
                tracking-wider
                text-teal-900
                uppercase
                rounded-full
                bg-teal-accent-400
              "
            >
              Email sent
            </p>
          </div>
          <h2
            class="
              max-w-lg
              mb-6
              font-sans
              text-3xl
              font-bold
              leading-none
              tracking-tight
              text-gray-900
              sm:text-4xl
              md:mx-auto
            "
          >
            <span class="relative inline-block">
              <svg
                viewBox="0 0 52 24"
                fill="currentColor"
                class="
                  absolute
                  top-0
                  left-0
                  z-0
                  hidden
                  w-32
                  -mt-8
                  -ml-20
                  text-blue-gray-100
                  lg:w-32 lg:-ml-28 lg:-mt-10
                  sm:block
                "
              >
                <defs>
                  <pattern
                    id="5dc90b42-5ed4-45a6-8e63-2d78ca9d3d95"
                    x="0"
                    y="0"
                    width=".135"
                    height=".30"
                  >
                    <circle cx="1" cy="1" r=".7"></circle>
                  </pattern>
                </defs>
                <rect
                  fill="url(#5dc90b42-5ed4-45a6-8e63-2d78ca9d3d95)"
                  width="52"
                  height="24"
                ></rect>
              </svg>
              <span class="relative">Thank You </span> <br />
            </span>
            We will reply ASAP!
          </h2>
          <p class="text-base text-gray-700 md:text-lg">
            Sed ut perspiciatis unde omnis iste natus error sit voluptatem
            accusantium doloremque rem aperiam, eaque ipsa quae.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
